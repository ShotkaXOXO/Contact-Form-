<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="contactApi.js"></script>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
      <div class="container p-5 order">
        <div class="row">
            <div class=" col-12 col-lg-5 cio-cont shadow-lg order-last order-lg-first">
                <h3>Contact Info</h3>
                <br><br>
                
                <div class="row conMan-cont">
                    <div class="col-12">

                        <p><img src="media/user.png" alt="user icon"><span>Name</span></p>
                        <p class="conMan-info">Mustapa Laishov</p>

                    </div>

                    <div class="col-12 p-2"></div>

                    <div class="col-12">

                        <p><img src="media/email.png" alt="gmail icon"><span>Gmail</span></p>
                        <p class="conMan-info"><a class="text-white text-decoration-none" title="click and go to gmail" href="">mustafalaishh@gmail.com</a></p>
                        
                    </div>

                    <div class="col-12 p-2"></div>

                    <div class="col-12">

                        <p><img src="media/telephone.png" alt="telephone icon"><span>Phone</span></p>
                        <p class="conMan-info">(+995) 551 53 88 82</p>
                        
                    </div>

                    <div class="col-12 p-2"></div>

                    <div class="col-12 pb-5">

                        <p><img src="media/address.png" alt="location icon"><span>Address</span></p>
                        <p class="conMan-info">Georgia, Tbilisi,Marneuli 3000</p>
                        
                    </div>

                    <div class="col-12 pos-abs-cont">
                        <a href="https://www.facebook.com/mustafa.laishov" target="_blank"><img src="media/facebook.png" alt="facebook icon" class="soc-icon"></a>
                        <a href="https://www.instagram.com/" target="_blank"><img src="media/instagram.png" alt="instagram icon" class="soc-icon"></a>
                        <a href="https://www.linkedin.com/in/mustafa-laishov-65174324a/" target="_blank"><img src="media/linkedin.png" alt="linkedin icon" class="soc-icon"></a>
                    </div>


                </div>
            </div>

            <div class="col-12 col-lg-6 cfo-cont p-5 bg-white order-first order-lg-last">
                <div class="row">
                    <div class="col-12"><h3 class=" border-bottom p-2">Contact Us</h3></div>
                 
                    <div class="col-12">
                       <label for="username">Name</label><br>
                            <input id="username"type="text" autocomplete="" required autofocus>
                            <div id="name-error" class="error"></div>
                    </div>
                    <div class="col-12 p-2"></div>

                    <div class="col-12">
                        <label for="usersurname">Surname</label><br>
                             <input  id="usersurname"type="text" autocomplete="" required>
                             <div id="surname-error" class="error"></div>
                     </div>
                     <div class="col-12 p-2"></div>

                     <div class="col-12">
                        <label for="useraddress">Address</label><br>
                             <input  id="useraddress"type="text" autocomplete="">
                             <div id="adress-error" class="error"></div>
                     </div>
                     <div class="col-12 p-2"></div>

                     <div class="row">
                     <div class="col-6">
                        <label for="userbirthday">Birthday</label><br>
                             <input " id="userbirthday"type="date" class="w-100">   
                             <div id="date-error" class="error"></div>
                     </div>
                     <div id="checkboxDiv" class="col-6">
                        <label for="usergender">Gender</label><br>
                        <select name="gender" id="usergender" class="w-100 text-center">
                        <option selected value=""></option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                        </select>  
                        <div id="checkbox-error" class="error"></div>
                     </div>
                    </div>


                     <div class="col-12 p-2"></div>

                     <div class="col-12">
                        <label for="usertextmessage">Your Text</label><br>
                        <textarea name="text" id="usertextmessage" class="w-100 p-2" style="height: 150px;"></textarea>
                     </div>

                     <div class="col-12 p-2"></div>

                     <div class="col-12">

                        <button class="btn btn-primary w-100" onclick="SendClick()">Send</button>
                          </div>
                     </div>
               
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<section id="result-content" class="result-content"></section>
  <section id="table-content" class="table-content container mt-5 mb-5">
    <table class="table" >
        <thead>
          <tr>
            <th class="table-dark" scope="col">#</th>
            <th class="table-dark" scope="col">First Name</th>
            <th class="table-dark" scope="col">Last Name</th>
            <th class="table-dark" scope="col">Adress</th>
            <th class="table-dark" scope="col">Date</th>
            <th class="table-dark" scope="col">Gender</th>
            <th class="table-dark" scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="table-body-content">

        </tbody>
      </table>
  </section>
</body>
</html>
